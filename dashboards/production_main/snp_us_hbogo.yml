name: "Hurley-Chameleon SNP US (HBOGO)"
template: generic
folder: "Hurley"
uid_type: md5
vars:
  time_from: "now-1h"
  time_to: "now"
  panel_width: 4
  panel_height: 4
  environment: "snp"
  namespace: "snp"
  market: "us"
  deployment: "chameleon"
  service_name: "chameleon"
  enable_alerts: false
  alert_channels:
    - "##dre-notifications"
  prom_environment: "nonprod"
  prom_cluster: "hurley"
  prom_account: "hbogo"
  aws_account: "hbogo"
  tags:
    - "hurley"
    - "chameleon"
    - "snp"
    - "us-east-1"
    - "us-west-2"
    - "us"
annotations:
  builtin:
    template: builtin
panels:
  http_requests:
    type: row
    vars:
      title: "HTTP Requests"
      collapsed: "false"
    panels:
      hurley_service_http_counts_west:
        type: panel
        template: hurley_service_http_counts
        vars:
          region: "us-west-2"
          panel_width: 6
      hurley_service_http_error_rate_west:
        type: panel
        template: hurley_service_http_error_rate
        vars:
          region: "us-west-2"
          panel_width: 6
      hurley_service_http_counts_east:
        type: panel
        template: hurley_service_http_counts
        vars:
          region: "us-east-1"
          panel_width: 6
      hurley_service_http_error_rate_east:
        type: panel
        template: hurley_service_http_error_rate
        vars:
          region: "us-east-1"
          panel_width: 6
      hurley_service_http_latency_mean_95_west:
        type: panel
        template: hurley_service_http_latency_mean_95
        vars:
          region: "us-west-2"
          panel_width: 6
          alert_threshold: 300
      hurley_service_http_latency_upper_95_west:
        type: panel
        template: hurley_service_http_latency_upper_95
        vars:
          region: "us-west-2"
          panel_width: 6
          alert_threshold: 2000
      hurley_service_http_latency_mean_95_east:
        type: panel
        template: hurley_service_http_latency_mean_95
        vars:
          region: "us-east-1"
          panel_width: 6
          alert_threshold: 300
      hurley_service_http_latency_upper_95_east:
        type: panel
        template: hurley_service_http_latency_upper_95
        vars:
          region: "us-east-1"
          panel_width: 6
          alert_threshold: 2000
      hurley_service_http_latency_mean_99_west:
        type: panel
        template: hurley_service_http_latency_mean_99
        vars:
          region: "us-west-2"
          panel_width: 6
          alert_threshold: 300
      hurley_service_http_latency_upper_99_west:
        type: panel
        template: hurley_service_http_latency_upper_99
        vars:
          region: "us-west-2"
          panel_width: 6
          alert_threshold: 3000
      hurley_service_http_latency_mean_99_east:
        type: panel
        template: hurley_service_http_latency_mean_99
        vars:
          region: "us-east-1"
          panel_width: 6
          alert_threshold: 600
      hurley_service_http_latency_upper_99_east:
        type: panel
        template: hurley_service_http_latency_upper_99
        vars:
          region: "us-east-1"
          panel_width: 6
          alert_threshold: 3000
  pod_counts:
    type: row
    vars:
      title: "Pod Counts"
      collapsed: "false"
    panels:
      k8s_deployment_stat_pods_running_west:
        type: panel
        template: thanos_k8s_deployment_stat_pods_available
        vars:
          prom_region: "us-west-2"
          panel_height: 2
          is_eks: false
          job: "kubernetes-service-endpoints"
      k8s_deployment_stat_pods_unavailable_west:
        type: panel
        template: thanos_k8s_deployment_stat_pods_unavailable
        vars:
          prom_region: "us-west-2"
          panel_height: 2
          is_eks: false
          job: "kubernetes-service-endpoints"
      k8s_deployment_stat_pods_missing_west:
        type: panel
        template: thanos_k8s_deployment_stat_pods_missing
        vars:
          prom_region: "us-west-2"
          panel_height: 2
          is_eks: false
          job: "kubernetes-service-endpoints"
      k8s_deployment_stat_pods_running_east:
        type: panel
        template: thanos_k8s_deployment_stat_pods_available
        vars:
          prom_region: "us-east-1"
          panel_height: 2
          is_eks: false
          job: "kubernetes-service-endpoints"
      k8s_deployment_stat_pods_unavailable_east:
        type: panel
        template: thanos_k8s_deployment_stat_pods_unavailable
        vars:
          prom_region: "us-east-1"
          panel_height: 2
          is_eks: false
          job: "kubernetes-service-endpoints"
      k8s_deployment_stat_pods_missing_east:
        type: panel
        template: thanos_k8s_deployment_stat_pods_missing
        vars:
          prom_region: "us-east-1"
          panel_height: 2
          is_eks: false
          job: "kubernetes-service-endpoints"
      k8s_deployment_pods_available_west:
        type: panel
        template: thanos_k8s_deployment_pods_available
        vars:
          prom_region: "us-west-2"
          is_eks: false
          job: "kubernetes-service-endpoints"
      k8s_deployment_pods_unavailable_west:
        type: panel
        template: thanos_k8s_deployment_pods_unavailable
        vars:
          prom_region: "us-west-2"
          is_eks: false
          job: "kubernetes-service-endpoints"
      k8s_deployment_pods_missing_west:
        type: panel
        template: thanos_k8s_deployment_pods_missing
        vars:
          prom_region: "us-west-2"
          is_eks: false
          job: "kubernetes-service-endpoints"
      k8s_deployment_pods_available_east:
        type: panel
        template: thanos_k8s_deployment_pods_available
        vars:
          prom_region: "us-east-1"
          is_eks: false
          job: "kubernetes-service-endpoints"
      k8s_deployment_pods_unavailable_east:
        type: panel
        template: thanos_k8s_deployment_pods_unavailable
        vars:
          prom_region: "us-east-1"
          is_eks: false
          job: "kubernetes-service-endpoints"
      k8s_deployment_pods_missing_east:
        type: panel
        template: thanos_k8s_deployment_pods_missing
        vars:
          prom_region: "us-east-1"
          is_eks: false
          job: "kubernetes-service-endpoints"
  service_resources:
    type: row
    vars:
      title: "Service Resources"
      collapsed: "false"
    panels:
      k8s_service_cpu_west:
        type: panel
        template: thanos_k8s_service_cpu
        vars:
          prom_region: "us-west-2"
          panel_width: 6
          is_eks: false
      k8s_service_memory_west:
        type: panel
        template: thanos_k8s_service_memory
        vars:
          prom_region: "us-west-2"
          panel_width: 6
          is_eks: false
      k8s_service_cpu_east:
        type: panel
        template: thanos_k8s_service_cpu
        vars:
          prom_region: "us-east-1"
          panel_width: 6
          is_eks: false
      k8s_service_memory_east:
        type: panel
        template: thanos_k8s_service_memory
        vars:
          prom_region: "us-east-1"
          panel_width: 6
          is_eks: false
      k8s_service_network_rx_west:
        type: panel
        template: thanos_k8s_service_network_rx
        vars:
          prom_region: "us-west-2"
          panel_width: 6
          is_eks: false
      k8s_service_network_tx_west:
        type: panel
        template: thanos_k8s_service_network_tx
        vars:
          prom_region: "us-west-2"
          panel_width: 6
          is_eks: false
      k8s_service_network_rx_east:
        type: panel
        template: thanos_k8s_service_network_rx
        vars:
          prom_region: "us-east-1"
          panel_width: 6
          is_eks: false
      k8s_service_network_tx_east:
        type: panel
        template: thanos_k8s_service_network_tx
        vars:
          prom_region: "us-east-1"
          panel_width: 6
          is_eks: false
  pod_resources:
    type: row
    vars:
      title: "Pod Resources"
      collapsed: "false"
    panels:
      k8s_service_cpu_by_pod_west:
        type: panel
        template: thanos_k8s_service_cpu_by_pod
        vars:
          prom_region: "us-west-2"
          panel_width: 6
          is_eks: false
      k8s_service_memory_by_pod_west:
        type: panel
        template: thanos_k8s_service_memory_by_pod
        vars:
          prom_region: "us-west-2"
          panel_width: 6
          is_eks: false
      k8s_service_cpu_by_pod_east:
        type: panel
        template: thanos_k8s_service_cpu_by_pod
        vars:
          prom_region: "us-east-1"
          panel_width: 6
          is_eks: false
      k8s_service_memory_by_pod_east:
        type: panel
        template: thanos_k8s_service_memory_by_pod
        vars:
          prom_region: "us-east-1"
          panel_width: 6
          is_eks: false
      k8s_service_network_rx_by_pod_west:
        type: panel
        template: thanos_k8s_service_network_rx_by_pod
        vars:
          prom_region: "us-west-2"
          panel_width: 6
          is_eks: false
      k8s_service_network_tx_by_pod_west:
        type: panel
        template: thanos_k8s_service_network_tx_by_pod
        vars:
          prom_region: "us-west-2"
          panel_width: 6
          is_eks: false
      k8s_service_network_rx_by_pod_east:
        type: panel
        template: thanos_k8s_service_network_rx_by_pod
        vars:
          prom_region: "us-east-1"
          panel_width: 6
          is_eks: false
      k8s_service_network_tx_by_pod_east:
        type: panel
        template: thanos_k8s_service_network_tx_by_pod
        vars:
          prom_region: "us-east-1"
          panel_width: 6
          is_eks: false
  metrics_flow:
    type: row
    vars:
      title: "Metrics Flow"
      collapsed: "true"
    panels:
      metrics_flow_west:
        type: panel
        template: hurley_service_metrics_failed
        vars:
          region: "us-west-2"
          panel_width: 12
      metrics_flow_east:
        type: panel
        template: hurley_service_metrics_failed
        vars:
          region: "us-east-1"
          panel_width: 12
