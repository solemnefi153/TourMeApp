apiVersion: autoscaling/v1
kind: HorizontalPodAutoscaler
metadata:
  name: chameleon
  namespace: production
  labels:
    maintainer: data-reliability
    service: chameleon
spec:
  minReplicas: 3
  maxReplicas: 21
  targetCPUUtilizationPercentage: 50
  scaleTargetRef:
    apiVersion: extensions/v1beta1
    kind: Deployment
    name: chameleon
